<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Agregar Mensaje</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="#">TTPS - Java</a>
	</div>
</nav>
<div class="container mt-5">
	<h1 class='text-center mb-4'> Agregar mensaje </h1>
	<div style="max-width: 40em; margin:auto">
		<form action="GuardarMensaje" method="POST">
			<div class="mb-3">
				<label for="mensajeText" class="form-label">Ingrese su mensaje</label>
  				<textarea class="form-control" id="mensajeText" name="mensajeText" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
			<a class="btn btn-outline-dark" href="/BlogDeMensajes/VisualizarMensajes" role="button">Volver</a>
		</form>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div>
</body>
</html>
