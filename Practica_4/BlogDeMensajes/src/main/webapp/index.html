<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="vh-100" style="background-color: #f6e0bc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-9">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <div class="text-center mt-5">
					<img
	                    alt="Vue logo"
	                    class="logo"
	                    src="./imagenes/login.svg"
	                    width="350"
	                    height="350"
	                 />
                </div>
              </div>

              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form action="Login" method="post">
                    <h1 class="pb-2 display-6" style="letter-spacing: 1px;">Inicio de sesion</h1>
                    <div class="mb-4">
                      <label class="form-label" for="username">Nombre de usuario</label>
                      <input type="text" name="username" id="username" class="form-control form-control-lg" />
                    </div>

                    <div class="mb-4">
                      <label class="form-label" for="password">Contrase√±a</label>
                      <input type="password" name="password" id="password" class="form-control form-control-lg" />
                    </div>

                    <div class="pt-2 mb-4">
                      <input class="btn btn-dark btn-block px-4" type="submit" value="Iniciar Sesion">
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
